<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicPlayer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <article>
            <h2 id="titulo">Titulo</h2>
            <div id="artista">Artista</div>

            <div>
                <img src="headset_icon-icons.com_69367.png" alt="imagem de musica">
                <audio></audio>
            </div>
            <div class="controllers">
                <div class="conts">
                    <span id="currentTyme">00:00</span>
                    <div class="bar" id="bar">
                        <div class="barra" id="barra"></div>
                    </div>
                    <span id="Duration">00:00</span>
                </div>
                <div id="btns">
                    <button id="Voltar">
                        <img src="icons8-skip-to-start-48.png" alt="">
                    </button>
                    <button id="Pausar">
                        <img src="icons8-play-48.png" alt="" id="IMGPLay">
                    </button>
                    <button id="Prox">
                        <img src="icons8-end-48.png" alt="">
                    </button>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
